<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let computerScore = 0;
        let humanScore = 0;
        let draws = 0;

        const answer = ["rock", "paper", "scissors"];

        function getComputerChoice () {
            const random = Math.floor(Math.random()*answer.length);
            return answer[random];

        }

        function playRound (playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return ("tie");
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                return ("humanWins");
            } else if (playerSelection === "rock" && computerSelection === "scissors") {
                return ("humanWins");
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                return ("humanWins")
            } else {
                return ("computerWins")
            }
        }

        function game () {
            for (i=0; i<10; i++) {
                let playerSelection = prompt ("please make your selection:").toLowerCase ();
                let computerSelection = getComputerChoice ();
                let result = playRound (playerSelection, computerSelection);
                console.log (result);
                gameScore (result);
                console.log ("Computer Score:" + computerScore)
                console.log ("Human Score:" + humanScore)

                if (humanScore === 3 || computerScore === 3) {
                    break;
                }
            }

      
        }

        function gameScore (result) {
            if (result === "humanWins") {
                humanScore++;
            } else if (result === "tie") {
                draws++
            } else {
                computerScore++
            }

            if (humanScore === 3) {
                console.log ("Game Over. Human Wins"); 
                alert ("Game Over. Human Wins!")  
            } 

            if (computerScore === 3) {
                console.log ("Game Over. Computer Wins");
                alert ("Game Over. Computer Wins.")
            }
        }

        console.log (game())

    </script>
</body>
</html>
